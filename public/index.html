<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1rem 0;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            color: #ffffff;
        }

        .hero {
            color: #ffffff;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-weight: 700;
            font-size: clamp(28px, 5vw, 42px);
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .hero p {
            opacity: 0.95;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 400;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            animation: fadeInScale 0.8s ease-out 0.2s both;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .search-wrapper {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
        }

        .search-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px 0 0 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control.form-lg {
            height: 56px;
            font-size: 16px;
            border-radius: 0 12px 12px 0;
            border: 2px solid #e5e7eb;
            padding-left: 18px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control.form-lg:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                üåæ AgroCast
            </a>
        </div>
    </nav>

    <section class="hero">
        <h1>AgroCast ‚Äî Smart Weather & Agriculture Assistant</h1>
        <p>Accurate forecasts and crop guidance to power better farm decisions.</p>
    </section>

    <div class="container">
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
            <strong>‚ö†Ô∏è</strong> <span id="errorText"></span>
        </div>

        <form id="weatherForm" onsubmit="handleSubmit(event)">
            <div class="search-wrapper">
                <span class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <input type="text" class="form-control form-lg" id="city" name="city" placeholder="Enter city name..." required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Get Weather
            </button>
        </form>

        <div class="empty-state">
            <p>üìç Enter a city name above to see the latest forecast and actionable crop guidance.</p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const city = document.getElementById('city').value.trim();
            if (!city) {
                showError('Please enter a city name.');
                return;
            }
            // Redirect to result page with city parameter
            window.location.href = `/result.html?city=${encodeURIComponent(city)}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
