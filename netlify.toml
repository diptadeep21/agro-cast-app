[build]
  command = "echo 'No build needed'"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.9"

[[plugins]]
  package = "@netlify/plugin-lambda"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

