version: 1

frontend:
  env:
    variables:
      NODE_ENV: production
      API_URL: https://api.example.com
  phases:
    preBuild:
      commands:
        - git submodule update --init --recursive
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths: []
